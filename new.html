<body>
    <form method = "POST" class = "contact-form">
        <input type = "text" class = "name" placeholder = "Enter Name">
        <input type = "email" class = "email" placeholder = "Enter Email">
        <input type = "subject" class = "subject" placeholder = "Enter subject">
        <input type = "message" class = "message" placeholder = "Enter message">
        <button type = "submit">Submit</button>
    </form>
</body>

<script src=
    "https://smtpjs.com/v3/smtp.js">
  </script>

<script>
    const form = document.querySelector(".contact-form");
  form.addEventListener("submit", e => {
    e.preventDefault();
    let name = document.querySelector(".name").value;
    let email = document.querySelector(".email").value;
    let subject = document.querySelector(".subject").value;
    let message = document.querySelector(".message").value;
  
    


    document.querySelector(".contact-form").reset();

    sendEmail(name, email,subject,message);
  })
  function sendEmail(name, email,subject,message){
    Email.send({
        
      Host: "smtp.elasticemail.com", 
      Username: "ultimateinfotechs@gmail.com",
      Password: "0F0D6C764D6AD8F8843980EF0F12955D4B18",
      To: "ultimateinfotechs@gmail.com",
      From: "ultimateinfotechs@gmail.com",
      Subject: `${name} Just messaged you from the website form`,
      Body: `Name: ${name} <br> Email: ${email} <br> Subject: ${subject} <br> message: ${message} <br> `,
    }).then((success) => {
     
      alert("message sent successfully. Please check the spam folder in your mail.");
    }).catch((error) => {
        
      alert("error sending message");
    })
  }
</script>

</html>
